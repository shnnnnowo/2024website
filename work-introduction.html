<html lang="zh-Hant">
<head>

    <title>作品介紹</title>

<body>


<!-- 視差滾動背景區 -->
<section class="parallax" id="intro">
  <div class="container text-center text-light py-5">
    <h1>歡迎來到我的作品展示間</h1>
    <p>探索我的3D世界，體驗動畫與互動效果。</p>
    <a href="#works" class="btn btn-primary">探索更多</a>
  </div>
</section>

<!-- 作品展示區 -->
<section id="works" class="py-5 bg-light">
  <div class="container text-center">
    <h2>作品展示區</h2>>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <img src="assets/images/第22組 Broqué.jpg" class="card-img-top" alt="作品1">
          <img src="assets/images/YOOOOLLO.jpg" class="card-img-top" alt="作品2">
          <img src="assets/images/HOUSE PPS.png" class="card-img-top" alt="作品3">

            <h5 class="card-title">Broqué時裝周宣傳海報</h5>
            <h5 class="card-title">YOLO 3D LOGO</h5>
          </div>
        </div>
      </div>
      <!-- 可以重複增加更多作品 -->
    </div>
  </div>
</section>

<!-- 聯絡我 -->
<section id="contact" class="bg-dark text-light py-5">
  <div class="container text-center">
    <h3>聯絡我</h3>
    <p>如果你對我的作品感興趣，隨時聯繫我！</p>
    <a href="mailto:your_email@example.com" class="btn btn-primary">發送電子郵件</a>
  </div>
</section>

<!-- 引入 Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka1g/jhh8w1f4c5txVs5sLhOECFhPq3BzsfCxVJlSAWI3z80t7tnDWdsk3/Kb7v9" crossorigin="anonymous"></script>
